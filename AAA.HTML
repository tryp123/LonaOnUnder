<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Simulation</title>
<style>
    #object {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
    }
</style>
</head>
<body>

<div id="object"></div>

<script>
// Отримуємо посилання на елемент
const object = document.getElementById('object');

// Початкова позиція об'єкта
let positionX = 0;
let positionY = 0;

// Початкова швидкість та прискорення
let velocityX = 0;
let velocityY = 0;
const accelerationY = 0.1; // прискорення у напрямку осі Y (сила тяжіння)

// Функція, яка оновлює позицію об'єкта на кожному кадрі
function updateObjectPosition() {
    // Оновлюємо швидкість
    velocityY += accelerationY;
    // Оновлюємо позицію за швидкість
    positionX += velocityX;
    positionY += velocityY;

    // Оновлюємо позицію об'єкта
    object.style.left = positionX + 'px';
    object.style.top = positionY + 'px';

    // Перевірка колізії з нижньою межею вікна
    const windowHeight = window.innerHeight;
    if (positionY > windowHeight - object.offsetHeight) {
        // Зупиняємо падіння та робимо об'єкт на підлозі
        positionY = windowHeight - object.offsetHeight;
        velocityY = 0; // обнуляємо швидкість
    }

    // Запускаємо функцію знову на наступному кадрі
    requestAnimationFrame(updateObjectPosition);
}

// Запускаємо функцію для початку анімації
updateObjectPosition();
</script>

</body>
</html>
